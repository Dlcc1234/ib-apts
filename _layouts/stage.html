<!doctype html>
<html lang="fr">
  <head>
    <script src="{{ site.github.url }}/inclus/apts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>{{ page.name | remove: '.md' }}</title>
    <link rel="stylesheet" href="{{ site.github.url }}/inclus/ib-apts.css">
    <link rel="shortcut icon" href="{{ site.github.url }}/inclus/favicon.ico">
  </head>
  <body id="stage">
    <div id='nav'>
      <h2>{{ page.title }}</h2> <a href="../..">Home</a>
    </div>
    {{ content }}
    {% if page.Azure %}
      <div id="Azure">{% include Azure.html %}</div>
    {% endif %}
    {% if page.m365 %}
      <div id="m365">{% include m365.html %}</div>
    {% endif %}
    {% if page.goDeploy %}
    <div id="goDeploy">{% include goDeploy.html %}</div>
    {% endif %}
    <div id='foot'>
      {% include outro.html %}
    </div>
  </body>
</html>
